<!DOCTYPE html>
<html>
<title>Form de registro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-card-4">
  <div class="w3-container w3-green">
    <h2>Registro</h2>
  </div>
  <form id="formContainer" class="w3-container">
    <p>      
    <label class="w3-text-green"><b>Nome</b></label>
    <input class="w3-input w3-border w3-sand" name="nome" type="text"></p>
    <p>      
    <label class="w3-text-green"><b>CEP</b></label>
    <input class="w3-input w3-border w3-sand" style="width:30%" id="iCep" name="cep" type="text"></p>
    <p>
    <label class="w3-text-green" style="width:80%" ><b>Rua</b></label>
    <input class="w3-input w3-border w3-sand" style="width:80%" id="iRua" name="rua" type="text"></p>
    <p>
    <label class="w3-text-green" style="width:20%" ><b>Número</b></label>
    <input class="w3-input w3-border w3-sand"  style="width:20%" id="iNum" name="num" type="text"></p>
    <p>
    <label class="w3-text-green"><b>Bairro</b></label>
    <input class="w3-input w3-border w3-sand" id="iBairro" name="bairro" type="text"></p>
    <p>
    <label class="w3-text-green"><b>Cidade/UF</b></label>
    <input class="w3-input w3-border w3-sand" id="iCidade" name="cidade" type="text"></p>
    <p>
    <button class="w3-btn w3-green">Registra</button></p>
  </form>

  <!-- Caixa de diálogo MODAL -->
  <div id="modalSelecRua" class="w3-modal">
    <div class="w3-modal-content">
    <header class="w3-container w3-teal">         
        <span onclick="document.getElementById('selecRua').style.display='none'" class="w3-button w3-display-topright">&times;</span>
        <h2>Selecione endereço</h2>
    </header> 
    <div class="w3-container">
        <ul id="ulSelecRua" class="w3-ul w3-hoverable">
        </ul>
    </div>
  </div>

  <script src="procform.js"></script>
</div>

</body>
</html>
