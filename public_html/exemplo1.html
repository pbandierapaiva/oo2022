<!DOCTYPE html>
<html>
<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#busca").click( function() {
        $("#iBusca").show()
        });
    $('#iBusca').keypress( function(evt){
        if( evt.code == 'Enter' ) {
            alert("Realiza busca: " + $(this).val())
        }
    })
})
</script>

</head>
<body>
    <div class="w3-bar w3-black">
        <a class="w3-bar-item w3-button" href="#">Home</a>
        <a id="busca" class="w3-bar-item w3-button">Busca</a>
        <a class="w3-bar-item w3-button" href="#">Sobre</a>
    </div>
</body>
<input id="iBusca" class="w3-input" type="text" placeholder="String de busca" style="display:none">
</html>
