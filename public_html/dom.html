<!DOCTYPE html>
<html>
<body>

<h1>Window Document Object</h1>
<h2>The URL Property</h2>

<p id="demo"></p>

<script>
let url = document.lastModified;
document.title="Teste de DOM";
let pdemo = document.getElementById("demo");

pdemo.innerHTML = url;
pdemo.title = "TESTE";
pdemo.onclick = function(){ alert("Clicou!"); document.title="CLICOU"; } 

</script>

</body>
</html>
